<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ophir 2D</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/game.css" />
    <link rel="stylesheet" href="/pico.cyan.min.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script type="module" src="/client.js"></script>
</head>

<body>
    <div class="navbar">
        <button id="logout">Log Out</button>
        <button id="lobby">To Lobby</button>
        <div id="lobby-controls" class="control-row">
            <button id="startButton" disabled>Start</button>
            <button id="draftButton" disabled>Draft</button>
            <button id="resetButton" disabled>Reset</button>
            <button id="forceTurnButton" disabled>Force Turn</button>
        </div>
    </div>
    <div class="content">
        <div id="canvas"></div>
        <div id="chatRoom">
            <div id="chatMessages"></div>
            <div id="inputLine">
                <input type="text" id="chatInput" autocomplete="off" placeholder="Say something" disabled />
                <button id="chatSendButton" disabled>Send</button>
            </div>
        </div>
        <div id="info">...</div>
    </div>
</body>

</html>
