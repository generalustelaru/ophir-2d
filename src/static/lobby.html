    <script>
        document.querySelector('#logout').addEventListener('click', () => {
            fetch('/logout').then(response => {
                if (response.status !== 200)
                    console.error(response.statusText);
                window.location.href = '/';
            });
        });

        const data = [
            {
                gameId: 'fjw349fjsipfsefj98h44fjwhe8',
                action: 'Return',
                players: 4,
                status: 'Active',
                userInvolvement: 1,
            },
            {
                gameId: 'fjw349fjsipfsefj98h44fjwhe8',
                action: 'Join',
                players: 1,
                status: 'Active',
                userInvolvement: 0,
            },
            {
                gameId: null,
            },
            {
                gameId: 'fjw349fjsipfsefj98h44fjwhe8',
                action: 'Spectate',
                players: 3,
                status: 'Active',
                userInvolvement: 0,
            },
            {
                gameId: 'fjw349fjsipfsefj98h44fjwhe8',
                action: 'Return',
                players: 4,
                status: 'Dormant',
                userInvolvement: 2,
            },
            {
                gameId: 'fjw349fjsipfsefj98h44fjwhe8',
                action: null,
                players: 2,
                status: 'Dormant',
                userInvolvement: 0,
            },
        ]

        const tableBody = document.querySelector('tbody');

        const tableContent = data.reduce((acc, current) => {
            return acc + getRow(current);
        }, '');

        tableBody.innerHTML = tableContent;

        function getRow(feed) {
            if (feed.gameId === null) {
                return '<tr><td colspan="4"><a href="/new">Start New Game</a></td></tr>';
            }

            const { gameId, action, players, status, userInvolvement } = feed;
            let row = '<tr>';

            row += action
                ? `<td><a href="/${gameId}">${action}</a></td>`
                : '<td>...</td>'

            let pips = ''
            for (let i= 0; i < players; i++)
                pips += '<div></div>';
            row += `<td><div class="players">${pips}</div></td>`

            row += `<td>${status}</td>`

            switch (userInvolvement) {
                case 0:
                    row += '<td></td>'
                    break;
                case 1:
                    row += '<td>playing</td>'
                    break;
                case 2:
                    row += '<td class="turn_mark">Your Turn!</td>'
            }

            row += '</tr>'

            return row;
        }
    </script>
