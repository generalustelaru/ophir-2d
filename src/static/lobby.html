<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lobby.css" />
    <link rel="stylesheet" href="/pico.cyan.min.css" />
    <title>Ophir 2D - Lobby</title>
</head>
<body>
    <a id="logout">Log out</a>
    <h3>Games</h3>
    <table>
        <thead>
            <tr>
                <td>Action</td>
                <td>Players</td>
                <td>Status</td>
                <td>Your Turn</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a>Return</a></td>
                <td>
                    <div class="players"><div></div><div></div><div></div><div></div></div>
                </td>
                <td>Active</td>
                <td class="participant_mark">no</td>
            </tr>
            <tr>
                <td><a>Join</a></td>
                <td>
                    <div class="players"><div></div><div></div></div>
                </td>
                <td>Active</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4">
                    <a href="/new">Start New Game</a> <span>-- this works.</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><a>Spectate</a></td>
                <td>
                    <div class="players"><div></div><div></div><div></div></div>
                </td>
                <td>Active</td>
                <td></td>
            </tr>
            <tr>
                <td><a>Return</a></td>
                <td>
                    <div class="players"><div></div><div></div><div></div><div></div></div>
                </td>
                <td>Dormant</td>
                <td class="turn_mark">Yes!</td>
            </tr>
            <tr>
                <td>...</td>
                <td>
                    <div class="players"><div></div><div></div></div>
                </td>
                <td>Dormant</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        document.querySelector('#logout').addEventListener('click', () => {
            fetch('/logout').then(response => {
                if (response.status !== 200)
                    console.error(response.statusText);
                window.location.href = '/';
            });
        });
    </script>
</body>
