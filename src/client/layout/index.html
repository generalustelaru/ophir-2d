<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ophir 2D</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="module" src="/client.js"></script>
    <style media="screen">
        @font-face {
            font-family: "Custom";
            src: url("Laila-Regular.ttf");
        }
    </style>
</head>

<body>
    <div id="lobby-controls" class="control-row">
        <button id="startButton" disabled>Start</button>
        <button id="draftButton" disabled>Draft</button>
        <button id="createButton" disabled>Create</button>
        <button id="joinButton" disabled>Join Game</button>
        <input type="text" id="playerNameInput" placeholder="Your name?" disabled />
        <select id="playerColorSelect" disabled>
            <option value="" disabled selected>--Select color--</option>
            <option value="Purple">Purple</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
        </select>
        <button id="resetButton" disabled>Reset Game</button>
        <button id="forceTurnButton" disabled>Force Turn</button>
    </div>
    <div id="canvas"></div>
    <div id="chatRoom">
        <div id="chatMessages"></div>
        <div id="inputLine">
            <input type="text" id="chatInput" autocomplete="off" placeholder="Say something" disabled />
            <button id="chatSendButton" disabled>Send</button>
        </div>
    </div>
    <div id="info">...</div>
</body>

</html>
